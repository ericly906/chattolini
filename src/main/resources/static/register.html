<html>
    <head>
        <meta name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <title>Registration Form</title>
        <link rel="stylesheet" href="/css/main.css" />
    </head>
    <div class="username-page-container">
        <form id="registrationForm" name="registrationForm">
            <label for="newUser"><b>Username</b></label>
            <input type="text" id="newUser" placeholder="Enter Username" name="newUser" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" id="psw" placeholder="Enter Password" name="psw" required>

            <button type="submit" class="accent username-submit">Sign up</button>
        </form>
    </div>
    <script src="/js/main.js"></script>
</html>
